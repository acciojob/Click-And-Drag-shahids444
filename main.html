<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Draggable Cubes</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }

    /* ✅ Added overflow to enable scrolling (scrollLeft test) */
    .container.items {
      position: relative;
      width: 400px; /* smaller width to enable horizontal scroll */
      height: 500px;
      background: #ddd;
      overflow-x: scroll;
      white-space: nowrap;
      box-sizing: border-box;
      padding: 10px;
    }

    .cube {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      cursor: grab;
      display: inline-block; /* horizontally scrollable */
      margin-right: 10px;
      position: relative;
      transition: background-color 0.2s;
      user-select: none;
    }

    .cube:active {
      cursor: grabbing;
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <!-- ✅ Cypress-compatible: .items class added -->
  <div class="container items" id="container">
    <div class="cube" style="left: 0;"></div>
    <div class="cube" style="left: 0;"></div>
    <div class="cube" style="left: 0;"></div>
    <div class="cube" style="left: 0;"></div>
    <div class="cube" style="left: 0;"></div>
    <div class="cube" style="left: 0;"></div>
    <div class="cube" style="left: 0;"></div>
    <div class="cube" style="left: 0;"></div>
    <div class="cube" style="left: 0;"></div>
  </div>

  <script>
    const container = document.getElementById('container');
    const cubes = document.querySelectorAll('.cube');

    let selectedCube = null;
    let offsetX, offsetY;

    cubes.forEach(cube => {
      cube.addEventListener('mousedown', (e) => {
        selectedCube = cube;
        offsetX = e.clientX - cube.offsetLeft;
        offsetY = e.clientY - cube.offsetTop;
        cube.style.zIndex = 1000;
      });
    });

    document.addEventListener('mousemove', (e) => {
      if (!selectedCube) return;

      let containerRect = container.getBoundingClientRect();
      let newX = e.clientX - containerRect.left - offsetX;
      let newY = e.clientY - containerRect.top - offsetY;

      newX = Math.max(0, Math.min(newX, container.clientWidth - selectedCube.offsetWidth));
      newY = Math.max(0, Math.min(newY, container.clientHeight - selectedCube.offsetHeight));

      selectedCube.style.position = 'absolute';
      selectedCube.style.left = `${newX}px`;
      selectedCube.style.top = `${newY}px`;
    });

    document.addEventListener('mouseup', () => {
      if (selectedCube) {
        selectedCube.style.zIndex = '';
        selectedCube = null;
      }
    });
  </script>

</body>
</html>
