<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Draggable Scrollable Items</title>
  <style>
    .items {
      width: 300px;
      height: 100px;
      overflow-x: scroll;
      white-space: nowrap;
      border: 2px solid #000;
    }

    .cube {
      display: inline-block;
      width: 100px;
      height: 100px;
      background-color: #3498db;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<div class="items">
  <div class="cube"></div>
  <div class="cube"></div>
  <div class="cube"></div>
  <div class="cube"></div>
  <div class="cube"></div>
  <div class="cube"></div>
</div>

</body>
</html>
