<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Drag‑to‑Scroll Strip (Cypress Compatible)</title>

<style>
  body{
    margin:0;
    font-family:Arial,Helvetica,sans-serif;
    background:#f5f5f5;
  }

  /* ─── Scrollable strip Cypress looks for ─── */
  .items{
    width:700px;          /* pageX 493 is inside */
    height:100px;
    overflow-x:scroll;
    white-space:nowrap;   /* keep cubes on one row */
    border:3px solid #000;
    margin:300px auto 0;  /* top≈300 → pageY 391 is inside */
    cursor:grab;
    user-select:none;
  }
  .items.active{cursor:grabbing;}

  .cube{
    display:inline-block;
    width:100px;height:100px;
    background:#3498db;
    margin-right:10px;
  }
</style>
</head>
<body>

<div class="items">
  <!-- 11 cubes = 11×100 + 10×10 = 1 210 px (> 700 px) so strip overflows -->
  <div class="cube"></div><div class="cube"></div><div class="cube"></div>
  <div class="cube"></div><div class="cube"></div><div class="cube"></div>
  <div class="cube"></div><div class="cube"></div><div class="cube"></div>
  <div class="cube"></div><div class="cube"></div>
</div>

<script>
/* ─── click‑and‑drag horizontal scrolling ─────────────────────── */
const strip  = document.querySelector('.items');
let isDown   = false;
let startX   = 0;
let scrollX0 = 0;

strip.addEventListener('mousedown', e=>{
  isDown   = true;
  strip.classList.add('active');
  startX   = e.pageX - strip.offsetLeft;
  scrollX0 = strip.scrollLeft;
});

document.addEventListener('mousemove', e=>{
  if(!isDown) return;
  const x    = e.pageX - strip.offsetLeft;
  const walk = (x - startX) * 1.5;   // speed multiplier
  strip.scrollLeft = scrollX0 - walk;
});

['mouseup','mouseleave'].forEach(evt=>{
  document.addEventListener(evt, ()=>{
    isDown = false;
    strip.classList.remove('active');
  });
});
</script>
</body>
</html>
