<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draggable Cubes</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }

    .container {
      position: relative;
      width: 500px;
      height: 500px;
      background: #ddd;
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
      padding: 10px;
      box-sizing: border-box;
    }

    .cube {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      cursor: grab;
      position: absolute;
      transition: background-color 0.2s;
      user-select: none;
    }

    .cube:active {
      cursor: grabbing;
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<div class="container" id="container">
  <div class="cube" style="left: 10px; top: 10px;"></div>
  <div class="cube" style="left: 120px; top: 10px;"></div>
  <div class="cube" style="left: 230px; top: 10px;"></div>
  <div class="cube" style="left: 340px; top: 10px;"></div>
</div>

<script>
  const container = document.getElementById('container');
  const cubes = document.querySelectorAll('.cube');

  let selectedCube = null;
  let offsetX, offsetY;

  cubes.forEach(cube => {
    cube.addEventListener('mousedown', (e) => {
      selectedCube = cube;
      offsetX = e.clientX - cube.offsetLeft;
      offsetY = e.clientY - cube.offsetTop;

      cube.style.zIndex = 1000;
    });
  });

  document.addEventListener('mousemove', (e) => {
    if (!selectedCube) return;

    let containerRect = container.getBoundingClientRect();
    let newX = e.clientX - containerRect.left - offsetX;
    let newY = e.clientY - containerRect.top - offsetY;

    // Clamp position within container
    newX = Math.max(0, Math.min(newX, container.clientWidth - selectedCube.offsetWidth));
    newY = Math.max(0, Math.min(newY, container.clientHeight - selectedCube.offsetHeight));

    selectedCube.style.left = `${newX}px`;
    selectedCube.style.top = `${newY}px`;
  });

  document.addEventListener('mouseup', () => {
    if (selectedCube) {
      selectedCube.style.zIndex = '';
      selectedCube = null;
    }
  });
</script>

</body>
</html>
